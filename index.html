<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slick Slider</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    </head>

    <body>
        <div class="slider_container">
            <div class="slider_top">
                <h3 class="slider_title">OUR PARTNERS</h3>
            </div>
            <div class="slider_content">
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/Picsart.png" alt="Picsart.png">
                    </div>
                    <div class="sl_discription">
                        <h4>PICSART</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/SoftConstruct.png" alt="SoftConstruct.png">
                    </div>
                    <div class="sl_discription">
                        <h4>SOFTCONSTRUCT</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/Digitain.png" alt="Digitain.png">
                    </div>
                    <div class="sl_discription">
                        <h4>DIGITAIN</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/Synopsys.png" alt="Synopsys.png">
                    </div>
                    <div class="sl_discription">
                        <h4>SYNOPSYS</h4>
                    </div>
                </div>

                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/DataArt.png" alt="DataArt.png">
                    </div>
                    <div class="sl_discription">
                        <h4>DATAART</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                    <img src="./images/Renderforest.png" alt="Renderforest.png">
                    </div>
                    <div class="sl_discription">
                        <h4>RENDERFOREST</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/Disqo.png" alt="Disqo.png">
                    </div>
                    <div class="sl_discription">
                        <h4>DISQO</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/Volo.png" alt="Volo.png">
                    </div>
                    <div class="sl_discription">
                        <h4>VOLO</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/SoloLearn.png" alt="SoloLearn.png">
                    </div>
                    <div class="sl_discription">
                        <h4>SOLOLEARN</h4>
                    </div>
                </div>
                <div class="sl_body">
                    <div class="sl_img">
                        <img src="./images/Synergy.png" alt="Synergy.png">
                    </div>
                    <div class="sl_discription">
                        <h4>SYNERGY</h4>
                    </div>
                </div>         
            </div>
            <div class="slider_bottom"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script src="scripts/scripts.min.js"></script>
        <script src="https://kit.fontawesome.com/565a01e64a.js" crossorigin="anonymous"></script>

    </body>
</html>
